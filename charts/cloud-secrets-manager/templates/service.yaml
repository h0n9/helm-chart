apiVersion: v1
kind: Service
metadata:
  name: {{ include "cloud-secrets-manager.fullname" . }}
  labels:
    {{- include "cloud-secrets-manager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8443
      protocol: TCP
      name: https
  selector:
    {{- include "cloud-secrets-manager.selectorLabels" . | nindent 4 }}
