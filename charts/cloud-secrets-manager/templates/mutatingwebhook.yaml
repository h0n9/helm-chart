apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "cloud-secrets-manager.fullname" . }}
  labels:
    {{- include "cloud-secrets-manager.labels" . | nindent 4 }}
webhooks:
  - clientConfig:
      caBundle: Cg==
      service:
        name: {{ include "cloud-secrets-manager.fullname" . }}
        path: /mutate
        port: {{ .Values.service.port }}
        namespace: {{ .Release.Namespace }}
    sideEffects: None
    admissionReviewVersions: ["v1beta1"]
    failurePolicy: Fail
    name: "cloud-secrets-manager.h0n9.postie.chat"
    rules:
    - apiGroups:
      - ""
      apiVersions:
      - v1
      operations:
      - CREATE
      - UPDATE
      resources:
      - pods
      scope: "Namespaced"
    namespaceSelector:
      matchLabels:
        cloud-secrets-injector: enabled
